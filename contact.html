<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Niyantri Coffee</title>
  <meta name="description" content="Get in touch with Niyantri Coffee in Nadargul, Telangana. We'd love to hear from you about your coffee experiences or inquiries." />
</head>
<body class="opacity-0 transition-opacity duration-700">
  <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <img src="https://images.unsplash.com/photo-1588410885838-169620ac6966?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw3fHxBJTIwc2ltcGxlJTIwY29mZmVlJTIwYmVhbiUyMGljb258ZW58MHwwfHx8MTc1ODI3MzA2NHww&ixlib=rb-4.1.0&q=80&w=1080" alt="Niyantri logo" class="h-8 w-8 mr-2" />
          <span class="text-xl font-semibold text-gray-800">Niyantri Coffee</span>
        </div>
        <nav class="hidden md:flex items-center space-x-6 text-gray-700">
          <a href="index.html" class="hover:underline transition-all duration-300">Home</a>
          <a href="about.html" class="hover:underline transition-all duration-300">About</a>
          <a href="contact.html" class="hover:underline transition-all duration-300">Contact</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="mt-6">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" aria-label="Contact us">
      <h1 class="text-3xl font-extrabold mb-4">Contact Us</h1>
      <p class="text-gray-700 mb-6">We’d love to hear from you. Reach out with questions, reservations, or feedback.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <form action="#" method="post" class="bg-white shadow rounded p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" required class="mt-1 w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="mt-1 w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Message</label>
            <textarea name="message" rows="5" required class="mt-1 w-full px-3 py-2 border rounded"></textarea>
          </div>
          <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded hover:brightness-110 transition-all duration-300">Send Message</button>
        </form>
        <aside class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-semibold mb-2">Visit Us</h3>
          <p class="text-sm">Niyantri Coffee</p>
          <p class="text-sm">Nadargul, Telangana, India</p>
          <p class="mt-2 text-sm">Mon–Sun: 8am–8pm</p>
          <img src="https://images.unsplash.com/photo-1687294782370-5ae92f081c47?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw2fHxNYXAlMjBwbGFjZWhvbGRlciUyMHNob3dpbmclMjBOYWRhcmd1bCUyMGxvY2F0aW9ufGVufDB8MHx8fDE3NTgyNzMwNjV8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="Map showing Nadargul location" class="mt-4 w-full rounded" />
        </aside>
      </div>
    </section>
  </main>
  <footer class="bg-gray-900 text-gray-300 mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center">
      <p class="text-sm">© 2025 Niyantri Coffee. Nadargul, Telangana, India</p>
    </div>
  </footer>
</body>
</html>
